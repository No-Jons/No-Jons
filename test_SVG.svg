<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rainbow-flow-down {
	                0% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                        color-stop(0.00, red),
                        color-stop(16%, orange),
                        color-stop(32%, gold),
                        color-stop(48%, green),
                        color-stop(60%, blue),
                        color-stop(76%, indigo),
                        color-stop(1.00, violet));
                    }
                    14.28% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, violet),
                          color-stop(16%, red),
                          color-stop(32%, orange),
                          color-stop(48%, gold),
                          color-stop(60%, green),
                          color-stop(76%, blue),
                          color-stop(1.00, indigo));
                    }
                    28.56% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, indigo),
                          color-stop(16%, violet),
                          color-stop(32%, red),
                          color-stop(48%, orange),
                          color-stop(60%, gold),
                          color-stop(76%, green),
                          color-stop(1.00, blue));
                    }
                    42.84% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, blue),
                          color-stop(16%, indigo),
                          color-stop(32%, violet),
                          color-stop(48%, red),
                          color-stop(60%, orange),
                          color-stop(76%, gold),
                          color-stop(1.00, green));
                    }
                    57.12% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, green),
                          color-stop(16%, blue),
                          color-stop(32%, indigo),
                          color-stop(48%, violet),
                          color-stop(60%, red),
                          color-stop(76%, orange),
                          color-stop(1.00, gold));
                    }
                    71.4% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, gold),
                          color-stop(16%, green),
                          color-stop(32%, blue),
                          color-stop(48%, indigo),
                          color-stop(60%, violet),
                          color-stop(76%, red),
                          color-stop(1.00, orange));
                    }
                    85.68% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, orange),
                          color-stop(16%, gold),
                          color-stop(32%, green),
                          color-stop(48%, blue),
                          color-stop(60%, indigo),
                          color-stop(76%, violet),
                          color-stop(1.00, red));
                    }
                }

                .rainbow-text {                                                                             -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    font-family: "Comic Sans MS";
                    background-image: -webkit-gradient(linear,  left top,  left bottom,
                        color-stop(0.00, red),
                        color-stop(16%, orange),
                        color-stop(32%, gold),
                        color-stop(48%, green),
                        color-stop(60%, blue),
                        color-stop(76%, indigo),
                        color-stop(1.00, violet));
                   animation: rainbow-flow-down 500ms linear infinite;
                }
                .centered { text-align: center; }
			</style>
			<div class="container">
				<h1 class="rainbow-text centered">Rainbow Text</h1>
			</div>
		</div>
	</foreignObject>
</svg>