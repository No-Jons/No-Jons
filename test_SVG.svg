                          color-stop(16%, red),
                          color-stop(32%, orange),
                          color-stop(48%, gold),
                          color-stop(60%, green),
                          color-stop(76%, blue),
                          color-stop(1.00, indigo));
                    }
                    28.56% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, indigo),
                          color-stop(16%, violet),
                          color-stop(32%, red),
                          color-stop(48%, orange),
                          color-stop(60%, gold),
                          color-stop(76%, green),
                          color-stop(1.00, blue));
                    }
                    42.84% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, blue),
                          color-stop(16%, indigo),
                          color-stop(32%, violet),
                          color-stop(48%, red),
                          color-stop(60%, orange),
                          color-stop(76%, gold),
                          color-stop(1.00, green));
                    }
                    57.12% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, green),
                          color-stop(16%, blue),
                          color-stop(32%, indigo),
                          color-stop(48%, violet),
                          color-stop(60%, red),
                          color-stop(76%, orange),
                          color-stop(1.00, gold));
                    }
                    71.4% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, gold),
                          color-stop(16%, green),
                          color-stop(32%, blue),
                          color-stop(48%, indigo),
                          color-stop(60%, violet),
                          color-stop(76%, red),
                          color-stop(1.00, orange));
                    }
                    85.68% { background-image: -webkit-gradient(linear,  left top,  left bottom,
                    		color-stop(0.00, orange),
                          color-stop(16%, gold),
                          color-stop(32%, green),
                          color-stop(48%, blue),
                          color-stop(60%, indigo),
                          color-stop(76%, violet),
                          color-stop(1.00, red));
                    }
                }

                .rainbow-text {
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    font-family: "Comic Sans MS";
                    background-image: -webkit-gradient(linear,  left top,  left bottom,
                        color-stop(0.00, red),
                        color-stop(16%, orange),
                        color-stop(32%, gold),
                        color-stop(48%, green),
                        color-stop(60%, blue),
                        color-stop(76%, indigo),
                        color-stop(1.00, violet));
                   animation: rainbow-flow-down 500ms linear infinite;
                }
                .nopad { padding: 0!important; }

                .navbar {
                	list-style-type: none;
                    overflow: hidden;
                    background-color: #ddd;
                    padding: 0;
                    margin: 0;
                }

                .nav-item {
                	float: left;
                    background-color: #ddd;
                    padding: 10px;
                    height: 100%;
                }

                .nav-item.right { float: right; }
                .nav-item a {
                	display: block;
                    text-decoration: none;
                    color: black;
                }

                .nav-item a:after {
                	content: "&lt;";
                    opacity: 0;
                    color: blue;
                    padding-left: 10px;
                }

                .nav-item a:hover:after {
                	opacity: 1;
                    padding-left: 5px;
                    padding-right: 5px;
                }

                .nav-item .navbar-hidden {
                	position: absolute;
                	display: none;
                	background-color: #ddd;
                    padding: 5px 10px 10px 10px;
                    margin:  10px 0 0 -10px;
                }

                .nav-item:hover { background-color: #eee; }
                .nochange:hover { background-color: inherit!important; }
                .nav-item:hover .navbar-hidden { display: block; }

                .avatar-sm {
                	width: 42px;
                	height: 42px;
                }

                .header {
                	font-size: 30px;
                    text-align: center;
                    text-shadow: 3px 3px 7px grey;
                }

                .text {
                	font-size: 16px;
                    font-weight: 600;
                }
			</style>
            <div id="content-wrapper">
			    <ul class="navbar">
	                <li class="nav-item">
