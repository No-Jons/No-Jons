                    </li>
                </ul>

                <div class="text-container">
                    <h1 class="header">Heyyy</h1>
                    <p class="text" style="text-align: center;">I'm a guy who likes to do stuff, and sometimes, things.</p>
                    <p class="text"><br/>I mod some subreddits and some discord servers, and almost all the code for bots I write for those purposes ends up here. I primarily use Python, and work with <a class="rainbow-text" href="https://imgur.com/a/enIyxXD">CSS</a>.</p>
